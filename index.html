<head>
  <meta charset="UTF-8" />
  <title>ewing & SwiftHotel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .bg-blur {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://wallpapercave.com/wp/wp9718841.png') repeat-x center center / cover;
      filter: blur(8px);
      z-index: -1;
      transform: scale(1.1);
      animation: bgScroll 30s linear infinite;
    }
    @keyframes bgScroll {
      from { background-position: 0 0; }
      to { background-position: -1000px 0; }
    }

    img {
      width: 200px;
      margin-bottom: 20px;
      user-select: none;
      pointer-events: none;
    }

    .loader {
      margin-top: 40px;
      margin-bottom: 30px;
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0.8;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      text-align: center;
      max-width: 90vw;
    }

    .dots::after {
      content: '';
      display: inline-block;
      animation: dotsAnim 1.2s steps(4, end) infinite;
      width: 1em;
      text-align: left;
    }
    @keyframes dotsAnim {
      0%   { content: ''; }
      25%  { content: '.'; }
      50%  { content: '..'; }
      75%  { content: '...'; }
      100% { content: ''; }
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .social-links a {
      color: #ccc;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: white;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      background-color: #1e1e1e;
      text-align: center;
      font-size: 14px;
      color: #ccc;
      user-select: none;
    }

     .social-links {
    display: flex;
    gap: 16px;
    margin-top: 25px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .social-links a {
    background-color: rgba(255, 255, 255, 0.08);
    color: white;
    font-size: 18px;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    transition: all 0.3s ease;
  }

  .social-links a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }
  </style>
</head>
<body>
  <div class="bg-blur"></div>
  <img src="https://swifthotel.pw/assets/images/global/swift_logo.png" alt="Swift Logo" />
  <div class="loader"></div>

  <div class="message">
    Bağlanıyor<span class="dots"></span>
  </div>

  <!-- Sosyal Medya Linkleri -->
  <div class="social-links">
    <a href="https://www.instagram.com/swift.hoteltr" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://x.com/SwiftHotelTR" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://www.tiktok.com/@swift.hoteltr" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>

  <footer>
    <span id="footer-text"></span>
  </footer>

  <script>
    const year = new Date().getFullYear();
    document.getElementById("footer-text").textContent = `© ${year} ewing & SwiftHotel. Tüm hakları saklıdır.`;

    window.addEventListener('load', () => {
      document.body.style.opacity = '1';
    });

    const messages = [
      "Bağlanıyor",
      "Veriler yükleniyor",
      "Sunucu ile bağlantı kuruluyor",
      "Hazırlanıyor..."
    ];
    let msgIndex = 0;
    const messageElem = document.querySelector('.message');

    setInterval(() => {
      msgIndex = (msgIndex + 1) % messages.length;
      messageElem.firstChild.textContent = messages[msgIndex];
    }, 2000);

    setTimeout(() => {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "main.html";
      }, 1000);
    }, 5000);
  </script>
</body>
